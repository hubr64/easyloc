<mat-card appearance="outlined" class="card-box">
    <mat-card-header>
        <div mat-card-avatar class="avatar-letter"><mat-icon>notifications</mat-icon></div>
        <mat-card-title>Evènements</mat-card-title>
        <mat-card-subtitle>Tout évènement confondu</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-events [gravite]="gravite" [container]="container"></app-events>
    </mat-card-content>
</mat-card>
